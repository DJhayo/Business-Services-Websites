<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Wanderlux Travels</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('./images/world.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-section {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.067);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button.login-btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button.login-btn:hover {
            background-color: #0099ff;
        }

        .signup-links {
            margin-top: 10px;
        }

        .signup-links a {
            color: #3498db;
            text-decoration: none;
        }

        .signup-links a:hover {
            text-decoration: underline;
        }

        .tagline {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <section class="login-section">
        <div class="login-box">
            <h2>Login to Wanderlux Travels</h2>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required>
                <a href="homepage.html" class="login-btn">Log in</a>
                    
            <div class="signup-links">
                <a href="signup.html">Sign Up</a>
            </div>
            <p class="tagline">Explore the world with confidence âœˆ</p>
        </div>
    </section>
</body>
</html>
